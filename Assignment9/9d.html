<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9d</title>
</head>
<body>
    <input class="text-box" onkeydown="
        pressKey();
        ">
    <button
    onclick="
        name1();
    ">Submit</button>
    <p class="text"></p>
    <script>
      function name1(){
        const n=document.querySelector('.text-box');
        document.querySelector('.text').innerHTML=`Your Name is: ${n.value}`;  
      }  
      function pressKey(){
        if(event.key==='Enter')
        name1();
      } 
    </script>
</body>
</html>
