<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
        <button onclick="
        ans+='1';
        console.log(ans);
        ">1</button>
        <button onclick="
        ans+='2';
        console.log(ans);
        ">2</button>
        <button onclick="
        ans+=' + ';
        console.log(ans);
        ">+</button>
    </p>
    <p>
        <button onclick="
        ans+='3';
        console.log(ans);
        ">3</button>
        <button onclick="
        ans+='4';
        console.log(ans);
        ">4</button>
        <button onclick="
        ans+=' - ';
        console.log(ans);
        ">-</button>
    </p>
    <p>
        <button onclick="
        ans+='5';
        console.log(ans);
        ">5</button>
        <button onclick="
        ans+='6';
        console.log(ans);
        ">6</button>
        <button onclick="
        ans+=' * ';
        console.log(ans);
        ">*</button>
    </p>
    <p>
        <button onclick="
        ans+='7';
        console.log(ans);
        ">7</button>
        <button onclick="
        ans+='8';
        console.log(ans);
        ">8</button>
        <button onclick="
        ans+=' / ';
        console.log(ans);
        ">/</button>
    </p>
    <p>
        <button onclick="
        ans+='9';
        console.log(ans);
        ">9</button>
        <button onclick="
        ans+='0';
        console.log(ans);
        ">0</button>
        <button onclick="
        ans=eval(ans);
        console.log(ans);
        ">=</button>
    </p>
    <p>
        <button onclick="
        ans+='(';
        console.log(ans);
        ">(</button>
        <button onclick="
        ans+=')';
        console.log(ans);
        ">)</button>
    </p>
    <script>
        let ans='';
    </script>
</body>
</html>
