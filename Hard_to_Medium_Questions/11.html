<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>
<body>
    <script>
        function groupByCategory(products, categoryKey) {
    let result = {};
    for (let i = 0; i < products.length; i++) {
        let category = products[i][categoryKey];
        if (!result[category]) {
            result[category] = [];
        }
        result[category].push(products[i]);
    }
    return result;
}

let products = [
    { name: 'Laptop', category: 'Electronics', price: 1200 },
    { name: 'T-Shirt', category: 'Apparel', price: 25 },
    { name: 'Mouse', category: 'Electronics', price: 30 },
    { name: 'Jeans', category: 'Apparel', price: 70 },
];

console.log(groupByCategory(products, 'category'));

    </script>
</body>
</html>
