<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <script>
        function createCalculator(){
            return{
                add:function (a,b)
                {
                    return a+b;
                },
                subtract:function(a,b){
                    return a-b;
                },
                multiply: function(a,b){
                    return a*b;
                },
                divide: function(a,b){
                    if(b===0) return 'Not Possible';
                    return a/b;
                }
            };
        }

        const calci=createCalculator();
        console.log(calci.add(5,3));
        console.log(calci.subtract(5,3));
        console.log(calci.divide(5,5));
        console.log(calci.multiply(5,3));

    </script>
</body>
</html>
