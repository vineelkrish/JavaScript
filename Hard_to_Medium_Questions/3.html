<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        .highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul class="mylist">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dog</li>
    </ul>
    <script>
        let litem=document.querySelector('.mylist');
        let litems=litem.children;
        console.log("All items selected: ",litem);
        for(let i=0;i<litems.length;i++){
            if((i+1)%2 === 0){
            
                litems[i].classList.add('highlight');
                console.log("HighLight added to item"+(i+1));
            }
        }

        console.log("Total number of list items:",litems.length);

    </script>
</body>
</html>
