<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin-Flip Game</title>
</head>
<body>
    <button
    onclick="
    playGame('Heads');
    ">
        Heads
    </button>
    <button
    onclick="
    playGame('Tails');
    "
    >
        Tails
    </button>
    <script>
        let score=JSON.parse(localStorage.getItem('score')) ||{
            wins:0,
            loss:0
        };
        function playGame(guess){
        const num=Math.random();
        let decision='';
        let result='';
        if(num < 0.5)
        result='Heads';
        else
        result='Tails';
        if(guess===result){ 
            decision='Won';
            score.wins++;
        }
        else{ 
        decision='Loss';
        score.loss++;
        }
        
    alert(""+decision+"\n Wins: "+score.wins+"Loss: "+score.loss);
    localStorage.setItem('score',JSON.stringify(score));
        }

    </script>
</body>
</html>
